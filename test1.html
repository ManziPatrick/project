<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Image Example</title>
</head>

<body>
  <label for="publicIdInput">Enter Cloudinary Public ID:</label>
  <input type="text" id="publicIdInput" placeholder="Enter public ID">
  <button onclick="loadImage()">Load Image</button>

  <div id="imageContainer">
    <!-- The image will be dynamically loaded here -->
  </div>

  <script>
    function loadImage() {
      var publicId = document.getElementById('publicIdInput').value;
      var imageContainer = document.getElementById('imageContainer');

      if (publicId.trim() !== '') {
        var cloudinaryURL = `http://res.cloudinary.com/demo/image/upload/v1/${publicId}`;
        var responsiveHTML = `
            <picture>
              <img
                src="${cloudinaryURL}"
                alt="Image"
                sizes="100vw">
            </picture>
          `;

        imageContainer.innerHTML = responsiveHTML;
      } else {
        alert('Please enter a valid public ID.');
      }
    }
  </script>
</body>

</html>
