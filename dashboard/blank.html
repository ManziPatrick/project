<div class="col-md-12">
    <div class="white-box">
        <h3 class="box-title">Blog Dashboard</h3>
        <div id="blogContainer">
            <!-- Blog posts will be displayed here dynamically -->
        </div>
        <button class="btn btn-primary" onclick="showPostForm()">New Post</button>
        <div id="postForm" style="display: none;">
            <h2>Create a New Post</h2>
            <form onsubmit="addPost(event)">
                <div class="mb-3">
                    <label for="title" class="form-label">Title:</label>
                    <input type="text" class="form-control" id="title" required>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Content:</label>
                    <textarea class="form-control" id="content" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Image URL:</label>
                    <input type="text" class="form-control" id="image" required>
                </div>
                <button type="submit" class="btn btn-success">Post</button>
            </form>
        </div>
        <div id="editForm" style="display: none;">
            <h2>Edit Post</h2>
            <form onsubmit="updatePost(event)">
                <input type="hidden" id="editId">
                <div class="mb-3">
                    <label for="editTitle" class="form-label">Title:</label>
                    <input type="text" class="form-control" id="editTitle" required>
                </div>
                <div class="mb-3">
                    <label for="editContent" class="form-label">Content:</label>
                    <textarea class="form-control" id="editContent" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="editImage" class="form-label">Image URL:</label>
                    <input type="text" class="form-control" id="editImage" required>
                </div>
                <button type="submit" class="btn btn-warning">Update</button>
                <button type="button" class="btn btn-secondary" onclick="cancelEdit()">Cancel</button>
            </form>
        </div>
    </div>
</div>

<!-- Custom JavaScript for the Blog Dashboard -->
<script>
    // Function to display the post creation form
    function showPostForm() {
        document.getElementById('postForm').style.display = 'block';
        document.getElementById('editForm').style.display = 'none';
    }

    // Function to add a new post
    function addPost(event) {
        event.preventDefault();

        // Get form values
        var title = document.getElementById('title').value;
        var content = document.getElementById('content').value;
        var image = document.getElementById('image').value;

        // Validate form values (you can add more validation if needed)

        // Create a new post object
        var post = {
            id: Date.now(), // Using timestamp as a simple identifier
            title: title,
            content: content,
            image: image
        };

        // Display the new post
        displayPost(post);

        // Clear the form
        document.getElementById('title').value = '';
        document.getElementById('content').value = '';
        document.getElementById('image').value = '';

        // Hide the post creation form
        document.getElementById('postForm').style.display = 'none';
    }

    // Function to display a post
    function displayPost(post) {
        var blogContainer = document.getElementById('blogContainer');

        // Create a new post element
        var postElement = document.createElement('div');
        postElement.id = 'post-' + post.id;
        postElement.className = 'post';
        postElement.innerHTML = '<h4>' + post.title + '</h4>' +
            '<p>' + post.content + '</p>' +
            '<img src="' + post.image + '" alt="' + post.title + '">' +
            '<button class="btn btn-info" onclick="showEditForm(' + post.id + ')">Edit</button>' +
            '<button class="btn btn-danger" onclick="deletePost(' + post.id + ')">Delete</button>';

        // Add the post element to the container
        blogContainer.appendChild(postElement);
    }

    // Function to display the post edit form
    function showEditForm(id) {
        var post = getPostById(id);

        // Populate the edit form with post values
        document.getElementById('editId').value = id;
        document.getElementById('editTitle').value = post.title;
        document.getElementById('editContent').value = post.content;
        document.getElementById('editImage').value = post.image;

        // Display the edit form
        document.getElementById('editForm').style.display = 'block';
        document.getElementById('postForm').style.display = 'none';
    }

    // Function to update a post
    function updatePost(event) {
        event.preventDefault();

        // Get form values
        var id = document.getElementById('editId').value;
        var title = document.getElementById('editTitle').value;
        var content = document.getElementById('editContent').value;
        var image = document.getElementById('editImage').value;

        // Validate form values (you can add more validation if needed)

        // Update the post in the UI
        updatePostUI(id, title, content, image);

        // Clear the form
        document.getElementById('editId').value = '';
        document.getElementById('editTitle').value = '';
        document.getElementById('editContent').value = '';
        document.getElementById('editImage').value = '';

        // Hide the edit form
        document.getElementById('editForm').style.display = 'none';
    }

    // Function to update a post in the UI
    function updatePostUI(id, title, content, image) {
        var postElement = document.getElementById('post-' + id);

        // Update the post element with new values
        postElement.querySelector('h4').innerText = title;
        postElement.querySelector('p').innerText = content;
        postElement.querySelector('img').src = image;

        // Display the post element
        postElement.style.display = 'block';
    }

    // Function to cancel the post edit
    function cancelEdit() {
        // Clear the edit form
        document.getElementById('editId').value = '';
        document.getElementById('editTitle').value = '';
        document.getElementById('editContent').value = '';
        document.getElementById('editImage').value = '';

        // Hide the edit form
        document.getElementById('editForm').style.display = 'none';
    }

    // Function to delete a post
    function deletePost(id) {
        var postElement = document.getElementById('post-' + id);
        postElement.parentNode.removeChild(postElement);
    }

    // Function to get a post by ID (for demonstration purposes)
    function getPostById(id) {
        // In a real-world scenario, you would fetch data from a database
        // Here, we are using a scyberopsnetworksPosts array for demonstration
        return scyberopsnetworksPosts.find(post => post.id === id);
    }

    // Scyberopsnetworks data for demonstration
    var scyberopsnetworksPosts = [
        {
            id: 1,
            title: 'Scyberopsnetworks Post 1',
            content: 'This is the content of scyberopsnetworks post 1.',
            image: 'https://via.placeholder.com/150'
        },
        {
            id: 2,
            title: 'Scyberopsnetworks Post 2',
            content: 'This is the content of scyberopsnetworks post 2.',
            image: 'https://via.placeholder.com/150'
        }
    ];

    // Initialize the blog with scyberopsnetworks data
    scyberopsnetworksPosts.forEach(displayPost);
</script>
